<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="shortcut icon" href="/assets/netflixLogo.webp" type="image/x-icon">
</head>
<body class="box-border p-0 m-0 font-netflix">
        <div class="relative">
            <img src="/assets/netflixBG.jpg" class="object-cover object-left-top w-full h-[131.58vh]">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            
            <header class="w-full">
                <img src="/assets/Netflix-Logo.wine.svg" class="absolute z-10 w-48 left-[152.3px] -top-5 ">
            </header>

            <div class="flex justify-center z-10 absolute inset-x-0 top-[92px]"">
                <div class="bg-black/70 w-[450px] h-[650px] rounded flex justify-center">
                    <div class="w-[315px] mt-[2.8rem]">
                        <header>
                            <h2 class="text-fff text-[2rem] font-semibold mb-6">Sign In</h2>
                        </header>
                        <form action="">
                            <div class="border-border border-[1px] rounded h-14 cursor-text" id="border-clicked">
                                <div class="w-[282px] h-full m-auto space-y-[1.5px] flex justify-center flex-col items-center cursor-text">
                                    <label class="text-drwh text-base w-full cursor-text " for="email" id="lbl-email">Email or mobile number</label>
                                    <input class="h-5 font-[550] bg-transparent border-none outline-none focus:outline-none focus:border-none caret-white text-white w-full hidden" type="text" name="email" id="in-email">
                                </div>
                            </div>
                            <div class="hidden mt-[6px] items-center" id="warning1">
                                <img class="" src="/assets/x.svg" alt="">
                                <p class="text-[#EB3942] text-[13px] ml-1 mt-[2px]">Please enter a valid email or phone number.</p>
                            </div>
                            <div>
                                <label class="text-drwh" for="password">Password</label>
                                <input class="bg-transparent" type="text" name="password" id="password">
                            </div>
                            <button>Sign In</button>
                            <div class="">
                                <p>OR</p>
                            </div>
                            <button>Use a Sign-In Code</button>
                            <div class="">
                                <p class="">Forgpt password?</p>
                            </div>
                        </form>
                        <footer>
                            <div class="">
                                <button></button>
                                <p>Remember me</p>
                            </div>
                            <p>New to Netflix? <span>Sign up now.</span></p>
                            <p class="">This page is protected by Google reCAPTCHA to ensure you're not a bot.<span>Learn more.</span></p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
